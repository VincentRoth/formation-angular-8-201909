<form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
  <label for="name">Name</label>
  <input [ngClass]="{error: name.errors}" id="name" formControlName="name" />
  <p *ngIf="name.errors?.required">Value is required</p>
  <p *ngIf="name.errors?.minlength">MinLength is {{name.errors.minlength.requiredLength}}</p>

  <button type="submit" [disabled]="!authorForm.valid">Submit</button>
</form>
